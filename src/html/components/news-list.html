<ul class="news__list">
  @@for (var i = 0; i < context.arr.length; i++) {
  <li class="news__item">
    @@if(context.image){
    <div class="news__item-img">
      <img src="`+context.arr[i].img+`" alt="">
    </div>
    }
    <div class="news__item-date">`+context.arr[i].date+`</div>
    <div class="news__item-caption">`+context.arr[i].caption+`</div>
    <div class="news__item-description">`+context.arr[i].description+`</div>
    <a class="news__item-link" href="`+context.arr[i].link+`"></a>
  </li>
  }
</ul>
